"$schema" = "https://starship.rs/config-schema.json"

palette = "catppuccin_mocha"

format = """
$python\
$conda\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character
"""

# ------------------------
# Directory
# ------------------------
[directory]
style = "fg:blue"

# ------------------------
# Character
# ------------------------
[character]
success_symbol = "[❯](fg:mauve)"
error_symbol = "[❯](fg:red)"
vimcmd_symbol = "[❮](fg:green)"

# ------------------------
# Git
# ------------------------
[git_branch]
format = "[$branch]($style) "
style = "fg:overlay1"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg:overlay1"

[git_status]
style = "fg:teal"
format = "[$modified$staged$untracked$renamed$deleted$conflicted$ahead_behind$stashed]($style) "

modified = "*"
staged = "+"
untracked = "?"
renamed = "»"
deleted = "✘"
conflicted = "!"
stashed = "≡"

ahead = "⇡"
behind = "⇣"
diverged = "⇕"

# ------------------------
# Command Duration (time taken)
# ------------------------
[cmd_duration]
format = "[$duration]($style) "
style = "fg:peach"

# ------------------------
# Python (virtualenv ONLY)
# ------------------------
[python]
disabled = false
format = "[$virtualenv]($style) "
style = "fg:sky"

detect_extensions = []
detect_files = []
detect_folders = []
python_binary = []

# ------------------------
# Conda (after venv)
# ------------------------
[conda]
disabled = false
format = "[$environment]($style) "
style = "fg:sapphire"
ignore_base = false

